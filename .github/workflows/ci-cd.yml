name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint ./api || true

    - name: Run tests
      run: |
        pip install pytest
        pytest ./api

    - name: Build Docker image
      run: |
        docker build -t spccrafter_api:dev -f Dockerfile.dev .

    - name: Push Docker image to GitHub Container Registry
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag spccrafter_api:dev ghcr.io/${{ github.repository_owner }}/spccrafter_api:dev
        docker push ghcr.io/${{ github.repository_owner }}/spccrafter_api:dev

    - name: Deploy to Docker Compose
      run: |
        docker-compose -f docker-compose-dev.yml up -d

    - name: Migrate Database
      run: |
        yoyo apply --database 'mysql://devuser:password@127.0.0.1:3306/spacecrafter' api/migrations/
